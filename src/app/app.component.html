        <div class="col-md-10 " >
            <div class="row signupform">
                <div class="col-md-5 form_left">
                    <p style="color:white;font-family: 'Courgette', cursive;font-size:50px;margin-top:80px;margin-left:30px;margin-right:30px;">

                </div>
                <div class="col-md-5 form_right ">
                    <div class="heading">
                      <h1>Register</h1>
                    </div><br><br><br>
                 <form novalidate #f="ngForm" (ngSubmit)="onRegister(); f.reset()" >
                        
                        <div class="group">
                                <input type="text" 
                                    class="inputline" 
                                    id="fname"    
                                    name="username"
                                    [(ngModel)]="user.username"
                                    #userfname="ngModel"
                                    minlength="3" 
                                    maxlength="25" 
                                    required><span class="highlight"></span><span class="bar"></span>
                                    <p id="navlabel">Full Name</p>
                            </div>
                 <br>
        
                 
        
                 <div class="group">
                     <input type="text" 
                         class="inputline" 
                         id="email"
                         name="orgName"
                         [(ngModel)]="user.orgName"
                         #useremail="ngModel"
                         required><span class="highlight"></span><span class="bar"></span>
                         <p id="navlabel">Email</p>
                 </div>
        
                
                 

                    
                   
                   <hr> <br>     
                 <button  type="submit" class="subbut" [disabled]="f.form.invalid" >Submit</button>
                 <button  type="reset" class="cancelbut" >Reset</button><br><br>
                 <p class="para" style="color:green;">{{message}}</p>
                 
        
               </form>
            </div>
            </div>
            </div>
        
          <div class="col-md-1">
            </div>

      </div><br><br><br>
